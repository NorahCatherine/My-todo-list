<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>TODO LIST</title>

    <link rel="stylesheet" href="todo list.css"
</head>
<body class="container">
    <h2>TODO LIST</h2>
    <form class="form-horizontal">
       <input type="text" id="textImport" placeholder="enter todo item"/>
       <button type="button" class="btn btn-primary"Normal" id="Enter">Enter</button>   
    </form>
    <ul id="toDos">
    </ul>
   <script>
       let arrayTodo = []
       function createTodoItem(item){
           let li = document.createElement('li');
           li.textContent=item;
           return li;
       } 
       document.getElementById("Enter").addEventListener('click', (e) =>{
         let item = document.getElementById("textImport").value; 
         arrayTodo.push(item);
         let todoList = document.querySelector('#toDos');
         todoList.appendChild(createTodoItem(item));
         e.preventDefault();  
       });  
   </script> 
</body>
</html>
